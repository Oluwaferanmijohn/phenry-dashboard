<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font -->
    <link rel="stylesheet" href="./edit.css">
    <title>edit</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="short">
                <img class="pics" src="/img/logo-removebg-preview (1).png" alt="">
                <h2 class="phenry">Phenry Technology</h2>
            </div>

            <div>
                <div class="dropdown">
                    <div class="short">

                        <div>
                            <img class="pics" src="/img/picture 1.jfif" alt="">
                        </div>

                        <a class="dropbtn">oluwaferanmi <i class="fa-solid fa-caret-down"></i></a>
                    </div>

                    <div class="dropdown-content">
                        <div class="short2 ">
                            <i class="fa-solid fa-user"></i>
                            <a href="/dashboard/dashboard.html"> my profile </a>
                        </div>
                        <div class="short2 ">
                            <i class="fa-solid fa-users"></i>
                            <a href="#">group chat </a>
                        </div>
                        <div class="short2 ">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <a href="#"> Log out </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <a class="back" href="/dashboard/dashboard.html">
            <i class="fa-solid fa-angle-left"></i>
            <h2>back</h2>
        </a>

    </header>
    <main>

        <section class="section1">
            <h2>change info</h2>
            <p> changes will be reflected to every services</p>
            <div class="short2">
                <div class="input-icons">
                    <img class="pics2" src="/img/picture 1.jfif" alt="">
                    <i class="fa-solid fa-camera icon"></i>
                </div>
                <div>
                    <p>CHANGE PHOTO</p>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="name">
                <h4>name </h4>
                <input placeholder="john doe" type="text" name="fullname " id="fullname ">
            </div>
            <div class="bio">
                <h4>bio</h4>
                <textarea placeholder="tell us about yourself" name="bio" id="bio" cols="21" rows="5"></textarea>
            </div>
            <div class="phone">
                <h4>phone number </h4>
                <input type="number" name="number" id="number" placeholder="+2348169066040">
            </div>
            <div class="email">
                <h4>email</h4>
                <input type="email" name="email" id="email" placeholder="jophndoe@gmail.com">
            </div>
            <div class="password">
                <h4>password</h4>
                <input type="password" name="password" id="password" placeholder="********">
            </div>
            <div class="save">
                <button type="submit">save</button>
            </div>
        </section>
        <section class="section3"></section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/dff98c45d4.js" crossorigin="anonymous"></script>
    <script src="./edit.js"></script>
</body>

</html>
