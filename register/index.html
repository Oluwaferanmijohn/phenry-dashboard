<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font -->
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="logo">
                <div>
                    <img src="/img/logo-removebg-preview (1).png" alt="">
                </div>

                <h2>Phenry technology</h2>
            </div>
            <div class="content">
                <h2>
                    join the thousands of learners around the world.
                </h2>
                <p class="sub-p">master web development by building some real-life projects. there are multiple path for you to choose.</p>
                <div class="inputs-container">
                    <p id="message"></p>
                    <div class="input-icons ">
                        <input type="text" name="username" id="username" placeholder="username">
                        <i class="fa-solid fa-user icon"></i>
                        <p id="errorMessage"></p>
                    </div>
                    <div class="input-icons ">
                        <input type="email" name="email" id="email" placeholder="email">
                        <i class="fa-solid fa-envelope icon"></i>
                        <p id="email-message"></p>
                        <!-- <p><i class="fa-solid fa-triangle-exclamation"></i>Enter a valid email</p> -->
                    </div>
                    <div class="input-icons ">
                        <input type="password" name="password" id="password" placeholder="password">
                        <i class="fa-solid fa-lock icon"></i>
                        <!-- <p><i class="fa-solid fa-triangle-exclamation"></i>password must be up to 5</p> -->
                    </div>
                    <div class="input-icons ">
                        <input type="password" name="confirm-password" id="confirmPassword" placeholder="confirm password">
                        <i class="fa-solid fa-lock icon"></i>
                        <!-- <p><i class="fa-solid fa-triangle-exclamation"></i>password must be up to 5</p> -->
                    </div>

                    <button type="submit" id="register-btn">submit <div class="loader"></div></button>
                </div>
                <p>or continue with these social profiles</p>
                <div class="icons-container">
                    <i class="fa-brands fa-google icons"></i>
                    <i class="fa-brands fa-twitter icons "></i>
                    <i class="fa-brands fa-facebook-f icons "></i>
                    <i class="fa-brands fa-github icons "></i>
                </div>
                <p>already a member? <a href="/login/login.html"><i>login</i></a>.</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/dff98c45d4.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
